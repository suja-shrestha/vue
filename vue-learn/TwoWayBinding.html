<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
<h1 style="text-align: center;"></h1>
<h3>{{message}}</h3>
<input type="text" v-model="message" style="width: 100%; padding: 10px; font-size: 20px; margin-top: 20px;">



        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>

            const app =Vue.createApp({
                data(){
                    return{
                        message: "This is called the Two Way Binding in vue FrameWork"

                    }
                
            }
            
        })
        app.mount('#app')
        </script>
    </div>
</body>
</html>
