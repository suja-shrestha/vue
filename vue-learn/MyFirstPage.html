<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My First Vue Page</title>
    </head>
    <body>
        <div id="app">
            <p>{{message}}</p>

            <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
            <script>
const app = Vue.createApp({
    data(){
        return{
            message: "Hello World"
        }

    }
  
})
app.mount('#app')
</script>
        </div>
    </body>
</html>
